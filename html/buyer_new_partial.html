<div>
    <ul class="h-menu" style="background-color: black">

        <li class="place-right no-hovered">
            <form>
                <div class="input-control text" style="width: 250px; margin-right: 10px">
                    <input type="text" placeholder="Search..." ng-model = "search">

                </div>
            </form>
        </li>
    </ul>
</div>


        <div class="col-md-2" style="padding: 0; height: 700px">
        <div class="col-md-12" style="background-color: #71b1d1; height: 100%; padding: 0">
            <ul class="sidebar">
                <li class = "border" ><a href="#">
                    <span class="mif-apps icon"></span>
                    <span class="title">all items</span>
                    <span class="counter">{{databases.length}}</span>
                </a></li>
                <li class = "border-0" ng-repeat = "t in tags"><a href="#">
                    <span class={{t[1]}}></span>
                    <span class="title">{{t[0]}}</span>
                </a></li>
            </ul>
        </div>
        </div>
        <div class="col-md-10" style="padding: 0">
        <div class="cell auto-size padding20 bg-white" id="cell-content">
            <h2 class="tile-area-title">Available Datasets </h2>
            <hr class="thin bg-grayLighter">
            <div class = "grid">
                <div class="row cells2" >
                    <div class = "cell" ng-repeat = "x in databases  | filter:search" style = "padding:0; margin:0;">
                         <div class="tile-wide" data-role="tile" >
                             <div class="tile-content">
                                 <span class="tile-label" ng-click = "selected(x)"><a href="#/buyer2">{{x.name}}</a></span>
                                 <span class="tile-badge">{{x.info}}</span>
                                 <img src = "{{x.src}}" style="width:200px;height:150px;" align="right">
                             </div>
                                <!--<p align="center"><a href="#/buyer2" ng-click = "selected(x)" align = "center">{{x.name}}</a></p>-->
                                <!--<p>{{x.info}}</p>-->

                         </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
