<style>
    p { margin:0 }
</style>
<form name = "form" style="font-family: Consolas;">

    <span ng-show="form.number.$error.max || form.number.$error.min">
        <div class="alert alert-danger" role="alert">
            <strong>Error</strong> Alcohol Results need to be between 0 and 100
        </div>
    </span>

    <p style="color:dodgerblue;">SELECT</p>
    <p>&emsp;<span style="color:hotpink;">SUM</span>(Fatalities_in_crash)</p>
    <p><span style="color:dodgerblue;">WHERE</span> State =
        <select  class="ui dropdown"  ng-model="selectedstate.value" ng-options="x for x in states">
        </select>
    </p>
    <p><span style="color:dodgerblue;">AND</span> Gender =
        <select  class="ui dropdown" ng-model="selectedgender.value" ng-options="x for x in gender">
        </select>
    </p>
    <div class = "ui input">
        <p><span style="color:dodgerblue;">AND</span> Alcohol_Results >
            <input type="number" name="number" ng-model="selectedalchohol.value" min="0"
                   max="100" required>
        </p>
    </div>
</form>
